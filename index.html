<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simon Says Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>üéÆ Simon Says Game</h1>
    <h2>Press any key to start the game</h2>
  </header>

  <main>
    <div class="btn-container">
      <!-- First Row -->
      <div class="line-one">
        <div class="btn red" id="red">
          <span class="btn-label">1</span>
        </div>
        <div class="btn yellow" id="yellow">
          <span class="btn-label">2</span>
        </div>
      </div>

      <!-- Second Row -->
      <div class="line-two">
        <div class="btn green" id="green">
          <span class="btn-label">3</span>
        </div>
        <div class="btn purple" id="purple">
          <span class="btn-label">4</span>
        </div>
      </div>
    </div>

    <!-- Score Display -->
    <h3 id="score">Score: 0</h3>
  </main>

  <footer>
    <p style="margin-top: 2rem; color: #888;">Made with ‚ù§Ô∏è for fun and learning</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
